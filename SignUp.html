<!DOCTYPE>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Simple Sign Up Form</title>
	<link rel="stylesheet" type="text/css" href="signup.css">
</head>
<body>
<header>
    <div id="logo">
        <img src="" alt="Just CRM">
    </div>
</header>
    <div id="signup-form">   
        	<div class="clearfix" id="header">
                <h1>Sign up to Just CRM</h1>            
            </div>
			<p>Please complete the fields below, ensuring you use a valaid email address as you will be sent a validation code which you will need the first time you login to the site.</p>
           
            <form method="get">
                <fieldset class="clearfix">
            	
                <p>
                <label for="name">First Name *</label>
                <input id="name" type="text" name="name" value="" />
                </p>

                <p>
                <label for="name">Last Name *</label>
                <input id="name" type="text" name="name" value="" />
                </p>
                
                <p>
                <label for="company">Company Name</label>
                <input id="company" type="text" name="company" value="" />
                </p>
                
                <p>
                <label for="email">Email *</label>
                <input id="email" type="text" name="email" value="" />
                </p>
                
                <p>
                <label for="password">Password *</label>
                <input id="password" type="text" name="password" value="" />
                </p>

                <p>
                <label for="password">Confirm Password *</label>
                <input id="password" type="text" name="password" value="" />
                </p>
                
                <p>
                <button id="submit" type="submit">Submit</button>
                </p>
                
            </form>
            
		<div id="required">
		<p>* Required Fields<br/>
		NOTE: You must activate your account after sign up</p>
		</div>

            </div>
        </div>
    </div>

</body>
</html>
